<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcornHUB - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    {% if request.path != '/login' %}
    <nav class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #5D3FA3; box-shadow: 0 4px 15px rgba(93, 63, 163, 0.25);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo_s_n.png') }}" alt="Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/send_message">Send Message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitor_devices">Monitor Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/group_management">Group Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cortex_logs">Cortex Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload_version">Upload Version</a>
                    </li>

                    {% if session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-bold" href="/logout">Logout</a>
                    </li>
                    {% endif %}
                    {% if session.employee_id %}
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="notificationIcon">
                            <span class="badge bg-danger" id="notificationBadge" style="display: none;">0</span>
                            <i class="bi bi-bell-fill" style="font-size: 1.5rem; color: white;"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function updateNotificationCount() {
            const employeeId = "{{ session.employee_id | default('') | safe }}";
            if (!employeeId) {
                console.log('No employee ID available; skipping notification fetch');
                return;
            }
            try {
                const response = await fetch(`/content/${employeeId}`);
                const data = await response.json();
                if (response.ok) {
                    const notificationCount = data.notifications.length;
                    const badge = document.getElementById('notificationBadge');
                    if (badge) {
                        badge.textContent = notificationCount;
                        badge.style.display = notificationCount > 0 ? 'inline-block' : 'none';
                    }
                } else {
                    console.error('Error fetching notifications:', data.message);
                }
            } catch (error) {
                console.error('Error fetching notification count:', error);
            }
        }

        if (document.getElementById('notificationIcon')) {
            setInterval(updateNotificationCount, 30000);
            updateNotificationCount();
            document.getElementById('notificationIcon').addEventListener('click', () => {
                alert('Notification panel would open here. Implement your logic!');
            });
        }
    </script>
</body>

</html>
