<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAlert - Upload Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-4">
        <h2>Upload New App Version</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="version_file" class="form-label">Version File (version.txt)</label>
                <input type="file" class="form-control" id="version_file" name="version_file" accept=".txt" required>
            </div>
            <div class="mb-3">
                <label for="exe_file" class="form-label">Application File (app.exe)</label>
                <input type="file" class="form-control" id="exe_file" name="exe_file" accept=".exe" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
